<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="./xsynasn2jfi3K22K92JJseH/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sales Page</h1>
        <form id="salesForm">
            <label for="name">Nama Sales:</label>
            <input type="text" id="name">
            
            <label for="customerName">Nama Customer:</label>
            <input type="text" id="customerName">
            
            <label for="poNumber">Nomor PO:</label>
            <input type="text" id="poNumber">
            
            <label for="info">Informasi:</label>
            <textarea id="info"></textarea>
            
            <label for="file">Upload File:</label>
            <input type="file" id="file">
            
            <button type="button" onclick="sendData()">Send</button>
            <button type="button" class="rounded" onclick="loginAdmSales()" id="loginAdm">Admin Login</button>
        </form>        
    </div>
    <div id="loginPageCard">
        <div id="loginPage">
            <h1>Login</h1>
            <div class="form">
                <input id="uName" type="text" placeholder="Username">
                <input id="pWord" type="password" placeholder="Password">
                <button class="loginButton" onclick="enterLogin()">Login</button>
                <button type="button" onclick="closeLogin()" class="closeLogin"><i class="fas fa-door-closed"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
