<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <i id="adminClose" onclick="leftAdminPage()" class="fas fa-door-closed"></i>
        <h1>Admin Page</h1>
        <nav>
            <button class="pending" onclick="showTab('pending')">Pending</button>
            <button class="done" onclick="showTab('done')">Done</button>
            <button class="cancel" onclick="showTab('cancel')">Cancel</button>
        </nav>
        <div id="pending" class="tab-content">
            <h2>Pending</h2>
            <table id="pendingTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Sales</th>
                        <th>Nama Customer</th>
                        <th>No. PO</th>
                        <th>File</th>
                        <th>Informasi</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="done" class="tab-content" style="display:none;">
            <h2>Done</h2>
            <table id="doneTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Sales</th>
                        <th>Nama Customer</th>
                        <th>No. PO</th>
                        <th>File</th>
                        <th>Informasi</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="cancel" class="tab-content" style="display:none;">
            <h2>Cancel</h2>
            <table id="cancelTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Sales</th>
                        <th>Nama Customer</th>
                        <th>No. PO</th>
                        <th>File</th>
                        <th>Informasi</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
